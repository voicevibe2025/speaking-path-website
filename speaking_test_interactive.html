<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Speaking Test – VozVibe</title>

    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        
        .interactive-test-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e5e7eb;
        }

        .test-header {
            padding: 20px;
            background: rgba(15, 23, 42, 0.95);
            border-bottom: 1px solid rgba(148, 163, 184, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .test-logo {
            width: 40px;
            height: 40px;
            border-radius: 8px;
        }

        .test-info h1 {
            font-size: 1.2rem;
            margin: 0;
            color: #f9fafb;
        }

        .test-info p {
            font-size: 0.85rem;
            margin: 2px 0 0;
            color: #cbd5e1;
        }

        .progress-bar {
            flex: 1;
            max-width: 400px;
            margin: 0 20px;
        }

        .progress-track {
            height: 8px;
            background: rgba(148, 163, 184, 0.3);
            border-radius: 999px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6 0%, #8b5cf6 100%);
            border-radius: 999px;
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 0.8rem;
            color: #a5b4fc;
            margin-top: 4px;
            text-align: center;
        }

        .exit-btn {
            padding: 8px 16px;
            border-radius: 8px;
            border: 1px solid rgba(148, 163, 184, 0.5);
            background: transparent;
            color: #cbd5e1;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .exit-btn:hover {
            background: rgba(148, 163, 184, 0.1);
        }

        .test-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 40px 40px 20px;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .question-container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.4s ease;
            margin-top: auto;
            margin-bottom: auto;
            padding: 20px 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .examiner-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2.5rem;
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
        }

        .part-title {
            font-size: 1rem;
            color: #a5b4fc;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .question-text {
            font-size: 1.6rem;
            color: #f9fafb;
            line-height: 1.4;
            margin: 0 0 20px;
            font-weight: 500;
        }

        .question-details {
            font-size: 0.95rem;
            color: #cbd5e1;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .question-details ul {
            list-style: none;
            padding: 0;
            margin: 10px 0;
        }

        .question-details li {
            padding: 6px 0;
        }

        .question-details li:before {
            content: "•";
            color: #3b82f6;
            font-weight: bold;
            display: inline-block;
            width: 1em;
            margin-left: -1em;
        }

        .test-image {
            max-width: 100%;
            max-height: 250px;
            border-radius: 12px;
            margin: 15px 0;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            object-fit: contain;
        }

        .recording-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 14px;
            margin-top: 25px;
            margin-bottom: 20px;
        }

        .record-btn {
            padding: 18px 40px;
            border-radius: 999px;
            border: none;
            font-weight: 600;
            font-size: 1.1rem;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: linear-gradient(135deg, #ef4444 0%, #f97316 100%);
            color: #fff;
            box-shadow: 0 10px 25px rgba(239, 68, 68, 0.3);
        }

        .record-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 14px 30px rgba(239, 68, 68, 0.4);
        }

        .record-btn.recording {
            background: linear-gradient(135deg, #dc2626 0%, #ea580c 100%);
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 10px 25px rgba(239, 68, 68, 0.3); }
            50% { box-shadow: 0 10px 35px rgba(239, 68, 68, 0.6); }
        }

        .recording-status {
            font-size: 0.95rem;
            color: #a5b4fc;
            min-height: 24px;
        }

        .recording-timer {
            font-size: 1.2rem;
            font-weight: 600;
            color: #f9fafb;
        }

        .download-link {
            color: #38bdf8;
            text-decoration: none;
            font-size: 0.95rem;
        }

        .download-link:hover {
            text-decoration: underline;
        }

        .nav-footer {
            padding: 20px;
            background: rgba(15, 23, 42, 0.95);
            border-top: 1px solid rgba(148, 163, 184, 0.3);
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-shrink: 0;
        }

        .nav-btn {
            padding: 12px 24px;
            border-radius: 999px;
            border: none;
            font-weight: 600;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: #fff;
            box-shadow: 0 6px 16px rgba(59, 130, 246, 0.25);
        }

        .nav-btn:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.35);
        }

        .nav-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .setup-screen {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .setup-title {
            font-size: 2rem;
            color: #f9fafb;
            margin-bottom: 12px;
        }

        .setup-subtitle {
            font-size: 1rem;
            color: #cbd5e1;
            margin-bottom: 30px;
        }

        .setup-form {
            background: rgba(15, 23, 42, 0.7);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid rgba(148, 163, 184, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            font-size: 0.95rem;
            color: #cbd5e1;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid rgba(148, 163, 184, 0.5);
            background: rgba(15, 23, 42, 0.8);
            color: #e5e7eb;
            font-family: inherit;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .form-input::placeholder {
            color: #6b7280;
        }

        .start-btn {
            width: 100%;
            padding: 16px;
            margin-top: 10px;
            border-radius: 999px;
            border: none;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: #fff;
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.3);
            transition: all 0.2s ease;
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(16, 185, 129, 0.4);
        }
    </style>
</head>
<body>
    <div class="interactive-test-container" id="interactiveTest">
        <!-- Setup Screen -->
        <div class="test-main" id="setupScreen">
            <div class="setup-screen">
                <div class="examiner-avatar">
                    <i class="fas fa-user-tie"></i>
                </div>
                <h1 class="setup-title">Welcome to Your Speaking Test</h1>
                <p class="setup-subtitle">Please provide your information to begin the test</p>
                
                <div class="setup-form">
                    <div class="form-group">
                        <label class="form-label" for="studentId">Student ID</label>
                        <input id="studentId" class="form-input" type="text" placeholder="e.g., S001" required />
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="studentName">Full Name</label>
                        <input id="studentName" class="form-input" type="text" placeholder="Your full name" required />
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="testVersion">Test Version</label>
                        <select id="testVersion" class="form-select">
                            <option value="pre">Pre-test (Version A)</option>
                            <option value="post">Post-test (Version B)</option>
                        </select>
                    </div>
                    <button class="start-btn" onclick="startInteractiveTest()">
                        <i class="fas fa-play"></i> Start Test
                    </button>
                </div>
            </div>
        </div>

        <!-- Test Screen (hidden initially) -->
        <div style="display: none;" id="testScreen">
            <header class="test-header">
                <div class="header-left">
                    <img src="vozvibe_logo2.png" alt="Logo" class="test-logo" />
                    <div class="test-info">
                        <h1>Speaking Test</h1>
                        <p id="candidateInfo"></p>
                    </div>
                </div>
                <div class="progress-bar">
                    <div class="progress-track">
                        <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                    </div>
                    <div class="progress-text" id="progressText">Question 1 of 12</div>
                </div>
                <button class="exit-btn" onclick="confirmExit()">
                    <i class="fas fa-times"></i> Exit
                </button>
            </header>

            <main class="test-main">
                <div class="question-container" id="questionContainer">
                    <!-- Question content will be inserted here dynamically -->
                </div>
            </main>

            <footer class="nav-footer">
                <button class="nav-btn" id="prevBtn" onclick="goToPrevQuestion()" disabled>
                    <i class="fas fa-chevron-left"></i> Previous
                </button>
                <button class="nav-btn" id="nextBtn" onclick="goToNextQuestion()">
                    Next <i class="fas fa-chevron-right"></i>
                </button>
            </footer>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
